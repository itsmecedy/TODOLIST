<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div
      class="bg-slate-200 flex justify-center items-center h-screen font-[poppins]"
    >
      <main class="bg-white md:h-5/6 max-w-xl h-full w-full md:rounded-md">
        <h2 class="text-4xl mt-10 flex justify-center font-semibold">
          Todo list
        </h2>
        <div class="my-4 flex justify-center space-x-5">
          <!-- input button-->
          <input
            type="text"
            id="input"
            placeholder="What do you have planned?"
            class="bg-slate-100 hover:bg-slate-200 w-3/4 outline-none pl-2 py-1 border-2 rounded-md capitalize"
          />
          <!-- add button -->
          <button
            id="addBtn"
            class="bg-blue-600 text-white p-1 rounded hover:bg-blue-700"
          >
            Add
          </button>
        </div>
        <section id="=todoContainer">
          <label class="flex justify-center text-lg mt-5">Pending Task</label>
          <!-- pending list task -->
          <div id="pendingTask">
            <div
              id="listEl"
              class="bg-slate-200 mx-3 my-1 p-2 flex-col group capitalize italic text-center rounded"
            >
              Stay positive. work hard.make it happen.
            </div>
          </div>
          <!-- completed task -->
          <label class="flex justify-center text-lg mt-10"
            >Completed Task
          </label>
          <div id="completedTask"></div>
        </section>
      </main>
    </div>
    <!-- ------------------------Cedrick cutie--------------------------- -->
  </body>
</html>
