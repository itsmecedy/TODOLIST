<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js"></script>
    <script src="/tailwind.config.js"></script>
    <title>Document</title>
  </head>
  <body
    class="bg-slate-200 flex justify-center items-center h-screen font-[poppins]"
  >
    <!-- main content -->
    <main class="bg-white h-5/6 m-5 rounded">
      <div>
        <div class="flex justify-center">
          <label class="text-2xl font-bold font-[poppins] mt-2"
            >Todo list</label
          >
        </div>
        <div class="flex justify-center">
          <!-- add todo list -->
          <div class="mx-2 my-4 flex justify-between space-x-1">
            <!-- input -->
            <input
              type="text"
              id="input"
              class="bg-slate-100 hover:bg-slate-200 outline-none p-1 border-2 rounded capitalize"
            />
            <!-- add button -->
            <button
              id="addbtn"
              class="bg-blue-600 text-white p-1 rounded hover:bg-blue-700"
            >
              Add
            </button>
          </div>
        </div>
        <!-- Todo list section -->
        <section id="=todoContainer">
          <label class="flex justify-center font-semibold">Pending list</label>
          <!-- pending list -->
          <div id="pendingList">
            <div id="listEl" class="bg-slate-200 mx-3 my-1 p-2">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum,
              ea.
            </div>
          </div>
        </section>
        <!-- Completed list section -->
        <section>
          <label class="flex justify-center font-semibold">
            Completed list</label
          >
          <div class="completedList">
            <div class="bg-slate-200 mx-3 my-1 p-2">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum,
              ea.
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
